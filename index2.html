<script>
$('#_for').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val($('#select_area').val()+'forward\n'); 
})
$('#_rev').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val($('#select_area').val()+'reverse\n'); 
})
$('#_rig').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val($('#select_area').val()+'right\n'); 
})
$('#_lef').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val($('#select_area').val()+'left\n'); 
})
$('#_del').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val($('#select_area').val()+'delay\n'); 
})
$('#_stp').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val($('#select_area').val()+'stop\n'); 
})
$('#_rst').click(function() //this will apply to all anchor tags
{ 
   $('#select_area').val(''); 
})

$("#_run").click(function(){
  temp = $('#select_area').val();
  $.post("http://localhost:12345/cmd/"+String(temp);
});

$("#left").click(function(){
  $.get("http://localhost:12345/cmd/3");
});
$("#right").click(function(){
  $.get("http://localhost:12345/cmd/4");
});
$("#forward").click(function(){
  $.get("http://localhost:12345/cmd/1");
});
$("#reverse").click(function(){
  $.get("http://localhost:12345/cmd/2");
});
$("#stop").click(function(){
